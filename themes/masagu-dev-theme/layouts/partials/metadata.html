<div class="post__meta">
    <span>
        {{ partial "sprite" (dict "icon" "calendar") }}
    </span>
    <span class="post__date">
      {{ .Date.Format "2006/01/02" }} · {{ .ReadingTime }} min read ·
    </span>
    {{- with .Params.tags -}}
    <span>
      {{- range . }}
        {{- $tag := urlize . -}}
        <a href='{{ absLangURL (printf "tags/%s/" $tag) }}' title="{{ . }}" class="post__tag button button_translucent">
          {{- . }}
        </a>
      {{- end }}
    </span>
    {{- end }}
</div>
