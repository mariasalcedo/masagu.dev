{{ define "main" }}

<div class="px-4 lg:px-8 sm:px-8">
    {{ if and .Content (eq .Paginator.PageNumber 1) }}
    <div class="postcard-header margin-bt">
        {{- partial "content.html" (dict "content" .Content) -}}
    </div>
    {{ end }}

    {{ partial "postcard/layout.html" (dict "pages" .RegularPages "ctx" .) }}
</div>

{{ end }}
